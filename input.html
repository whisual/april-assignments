<!DOCTYPE html>
<html>

<head></head>

<body>
    <div>
        <h2>Input Element and Value</h2>
        <form>
            <label>Name</label>
            <input value="Name">
        </form>
        <br>
        <form>
            <label>Password</label>
            <input type="password" value="Password">
        </form>
    </div>
    <br>
    <div>
        <h2>Placeholder</h2>
        <form>
            <label>Name</label>
            <input placeholder="Name">
        </form>
        <br>
        <form>
            <label>Password</label>
            <input type="password" placeholder="Password">
        </form>
    </div>
    <br>
    <div>
        <h2>Datalist</h2>
        <form>
            <select>
                <input type="text" list="Datalist">
                <datalist id="Datalist">
                    <option>Java</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
            </select>
        </form>
    </div>
    <br>
    <div>
        <h2>Date</h2>
        <form>
            <input type="date" name="Date">
        </form>
    </div>
    <br>
    <div>
        <h2>Time</h2>
        <form>
            <input type="time">
        </form>
    </div>
    <br>
    <div>
        <h2>Radio</h2>
        <form>
            <input type="radio">
        </form>
    </div>
    <br>
    <div>
        <h2>Checkbox</h2>
        <form>
            <input type="checkbox">
        </form>
    </div>
    <br>
    <div>
        <h2>Disable</h2>
        <form>
            <input type="text" disabled>
        </form>
    </div>
    <br>
    <div>
        <h2>Readonly</h2>
        <form>
            <input type="text" value="Hello There" readonly>
        </form>
    </div>
    <br>
    <div>
        <h2>Reqired</h2>
        <form>
            <input type="text" required>
        </form>
    </div>
    <br>
    <div>
        <h2>Color</h2>
        <form>
            <input type="color">
        </form>
    </div>
</body>

</html>
